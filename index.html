  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2225%22 fill=%22%23a855f7%22/><text x=%2250%%22 y=%2272%%22 font-size=%2275%22 fill=%22white%22 font-family=%22sans-serif%22 font-weight=%22900%22 font-style=%22italic%22 text-anchor=%22middle%22>M</text></svg>">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&family=Anuphan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --magic-purple: #a855f7;
      --magic-indigo: #6366f1;
      --magic-emerald: #10b981;
      --magic-gold: #fbbf24;
      --deep-bg: #020617;
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      font-family: 'Plus Jakarta Sans', 'Anuphan', sans-serif;
      background-color: var(--deep-bg);
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      width: 100%;
    }

    /* --- Commercial Typography Library --- */
    
    /* 1. Commercial Gold (Refined - Less Bevel) */
    .text-commercial-gold {
      background: linear-gradient(180deg, #fef9c3 0%, #fde68a 20%, #d4af37 45%, #b8860b 50%, #d4af37 55%, #8b4513 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.5)) drop-shadow(0 3px 6px rgba(184, 134, 11, 0.2));
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    /* 2. Silver Chrome */
    .text-commercial-silver {
      background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 45%, #94a3b8 50%, #cbd5e1 55%, #475569 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.4)) drop-shadow(0 3px 6px rgba(148, 163, 184, 0.2));
      font-weight: 800;
    }

    /* 3. Rose Luxury */
    .text-commercial-rose {
      background: linear-gradient(180deg, #fff1f2 0%, #fda4af 45%, #e11d48 50%, #fb7185 55%, #881337 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.4)) drop-shadow(0 3px 6px rgba(225, 29, 72, 0.2));
      font-weight: 800;
    }

    /* 4. Minimal Luxury (White) */
    .text-commercial-white {
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 2px 4px rgba(0,0,0,0.5);
      font-weight: 700;
    }

    .text-luxury-sub {
      color: #cbd5e1;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      font-weight: 400;
      letter-spacing: 0.05em;
      line-height: 1.5;
    }

    .gold-divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.8) 50%, transparent 100%);
      position: relative;
    }
    
    .gold-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px #fff, 0 0 20px 4px #d4af37;
    }

    /* --- Buttons & Utilities --- */
    .btn-3d-indigo {
      background: #6366f1;
      box-shadow: 0 6px 0 #4338ca, 0 10px 20px -5px rgba(99, 102, 241, 0.4);
      transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }
    .btn-3d-indigo:active {
      box-shadow: 0 2px 0 #4338ca, 0 5px 10px -2px rgba(99, 102, 241, 0.3);
      transform: translateY(4px);
    }
    .btn-3d-emerald {
      background: #10b981;
      box-shadow: 0 6px 0 #047857, 0 10px 20px -5px rgba(16, 185, 129, 0.4);
      transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }
    .btn-3d-emerald:active {
      box-shadow: 0 2px 0 #047857, 0 5px 10px -2px rgba(16, 185, 129, 0.3);
      transform: translateY(4px);
    }
    .btn-3d-white {
      background: #ffffff;
      color: #020617;
      box-shadow: 0 6px 0 #cbd5e1, 0 10px 20px -5px rgba(255, 255, 255, 0.1);
      transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }
    .btn-3d-white:active {
      box-shadow: 0 2px 0 #cbd5e1, 0 5px 10px -2px rgba(255, 255, 255, 0.05);
      transform: translateY(4px);
    }

    .magic-gradient-text {
      background: linear-gradient(90deg, #4ade80 0%, #facc15 50%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      padding-right: 0.1em;
      padding-bottom: 0.05em;
      margin-right: -0.1em;
    }

    .glass-menu-20 {
      background: rgba(2, 6, 23, 0.6) !important;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }
  </style>
